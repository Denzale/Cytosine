<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">

    <title>Mentors Form Page</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>




    <main>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Mentors</h1>
                <p class="lead">Please select all of the following information explaining the material you will be able
                    to
                    help the rookies with!</p>
                <hr class="my-4">
                <p>With you provided information we will be able to make a profile for everyone to look at!
                </p>

            </div>
        </div>

        <div class="container">

            <div class="col-md-8">
                <div class=" shadow  bg-white rounded">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <!-- Name input -->
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="name" class="form-control" id="name" placeholder="Name">
                                </div>
                                <br>
                                <!-- Email -->
                                <div class="mb-3">
                                    <label>Emai Address:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <br>
                                <!-- experience area -->
                                <div>
                                    <label>Experience:</label>
                                    <br>
                                    <div class="form-check form-check-inline">

                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                            value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">CSS</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                            value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">HTML</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                            value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3">JavaScript
                                        </label>
                                    </div>
                                </div>
                                <br>
                                <!-- Age input -->
                                <div class="form-group">
                                    <label>Age:</label>
                                    <input type="Age" class="form-control" id="Age">
                                </div>
                                <br>
                                <!-- Gender -->
                                <div class="form-group">
                                    <label>Gender:</label>
                                    <select class="form-control" id="gender">
                                        <option>-----</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>other</option>

                                    </select>
                                </div>
                                <br>
                                <!-- Payment options -->
                                <div>
                                    <label>Payment Options:</label>
                                    <br>
                                    <div class="form-check form-check-inline">

                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                            value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Pay Pal</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                            value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Venmo</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                            value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3">Cash App</label>
                                    </div>
                                </div>


                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
